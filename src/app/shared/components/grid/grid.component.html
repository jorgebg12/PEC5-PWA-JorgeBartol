<table mat-table [dataSource]="pokedex" class="red-color">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Pokedex Number </th>
      <td mat-cell *matCellDef="let element"> {{element.entry_number}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.pokemon_species.name}} </td>
      </ng-container>
  
    <ng-container matColumnDef="page-detail">
        <th mat-header-cell *matHeaderCellDef> Detail Page </th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/pokemon',element.entry_number]" alt="Pokemon link">More Info</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/pokemon',row.entry_number]" ></tr>
</table>
